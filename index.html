<!DOCTYPE html>
<html lang="en">
<head>
    <title> LOGIN FORM </title>
    
    <script src="https://kit.fontawesome.com/106a3659bb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style_1.css">

</head>
<body>

    <form>
        <h3>LOGIN HERE</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <button>LOG In</button>

        <div class="social">
          <div class="google"><i class="fab fa-google"></i>    Google</div>
          <div class="facebook"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>

    </form>
    
</body>
</html>
